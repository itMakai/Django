{%extends% 'base.html'%}
{%block% main%}

<h2>Orders List</h2>
<table>
    <thead>
        <th>Date</th>
        <th>Customer</th>
        <th>Paid</th>
        <th>Deliverd</th>
    </thead>
    <tbody>
        {%for order in orders%}
        <tr>
            <td>{{order.order_date}}</td>
            <td>{{order.customer}}</td>
            <td>{{order.paid}}</td>
            <td>{{order.delivered}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}

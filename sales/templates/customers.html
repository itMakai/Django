{% extends 'base.html' %} {% block main %}

<div>
    <h1>Customers</h1>
    
    <table class="table table-striped">
        <thead>
            <th>selfie</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td><img class="img-fluid" src="{{ customer.image.url }}" alt="{{ customer.name }}" style="max-width: 100px; height: auto;"></td>
                <td>{{customer.first_name}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>





{% endblock %}

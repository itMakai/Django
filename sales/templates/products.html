{% extends 'base.html' %}
<h1>Welcome to Kenya</h1>
{% block main %}

<h2>Products list</h2>
<div class="row">
    {% for product in products %}
    <div class="col-4 p-1">
        <div class="card">
            <div class="card-body">
                <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQMEsEEysU9i9u-9QNfHxKi_Xae_AXOFwkm2Wp1jEKoKgVbSt9bNEpDhV8bMIaYeCLckQ4MmqGKjD3Va_Mk6SHVieQzJkLndVealP4JtABj5Kpwe7jTH4gq9QYu8uTg1f8aYJnTGf0_1CQ&usqp=CAc" class="card-img-top img-fluid" alt="{{product.name}}" style="max-height: 200px;">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">KES {{product.price}}</p>
                <p class="card-text">
                    Quantity available: {{product.in_stock}}
                </p>
                {% if product.in_stock %}
                <a href="#" class="btn btn-primary">Order</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endfor %} {% endblock %}

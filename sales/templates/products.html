{% extends 'base.html' %}
{% block main %}
    <h1>Products List</h1>  
    <div class="row">
        {% for product in products %}
        <div class="col-4 p-1">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQhXI2onacbcwlbq_3n6Q12HwCux9-QKx--q-rZR2ugOYF8ltrehI_rx81m0j9TLgezNXfHwFmlVwwT3jXnYQN4fQLIVQTwXzOAwcBuew3nf0fyBOXByNowLQ&usqp=CAc" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">KES {{ product.price }}</p>
                    <p class="card-text">Quantity Available: {{ product.in_stock }}</p>
                    {% if product.in_stock %}
                    <a href="#" class="btn btn-primary">Order</a>
                    {% endif %}
                </div>
            </div>
        </div>            
        {% endfor %}
    </div>
{% endblock %}
